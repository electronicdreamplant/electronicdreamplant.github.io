---
layout: main
---

<div class="page-header">
  <h1>{{ page.title }}</h1>
</div>

<div class="meta">
  <h2>{{ page.date | date_to_string }}</h2>
    {% for tag in page.tags %}
    <p>Tags: <a href="/tags/{{ tag | slugify }}">{{ tag }}</a>{% if forloop.last == false %}, {% endif %}</p> 
    {% endfor %}
  </span>
</div>

<body>
  <div class="posts">
    {{ content }}
  </div>
</body>
