---
layout: main
---

<div class="page-header">
  <h1>{{ page.title }}</h1>
</div>

<div class="meta">
  <h3>{{ page.date | date_to_string }}</h3>
  <p>[tags:
    {% for tag in page.tags %}
      <a href="/tags/{{ tag | slugify }}/">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
    {% endfor %}
  ]</p>
</div>

<div class="posts">
  {{ content }}
</div>
