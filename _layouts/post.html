---
layout: main
---

<div class="page-header">
  <h1>{{ page.title }}</h1>
</div>
<h2>{{ page.description }}</h2>

<div class="meta">
  <h3>{{ page.date | date_to_string }}</h3>
    {% for tag in page.tags %}
    <p>[tags:  <a href="/tags/{{ tag | slugify }}/">{{ tag }}</a>{% if forloop.last == false %}, {% endif %}]</p> 
    {% endfor %}
  </span>
</div>

<body>
  <div class="posts">
    {{ content }}
  </div>
</body>
