---
layout: main
---

<div class="page-header">
  <h1>{{ page.title }}</h1>
</div>

<div class="meta" style="display: flex; justify-content: space-between;">
  <span>{{ page.date | date_to_string }}</span>
  <span>
    {% for tag in page.tags %}
      <a href="/tags/{{ tag | slugify }}">{{ tag }}</a>{% if forloop.last == false %}, {% endif %}
    {% endfor %}
  </span>
</div>

<body>
  <div class="posts">
    {{ content }}
  </div>
</body>
