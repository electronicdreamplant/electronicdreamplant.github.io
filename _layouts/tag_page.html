---
layout: main
---
<div class="page-header">
<h1>Posts tagged with {{ page.tag }}</h1>
</div>
    <ul>
      {% for post in site.posts %}
        {% if post.tags contains page.tag %}
          <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
