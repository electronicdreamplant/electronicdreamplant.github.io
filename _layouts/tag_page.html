---
layout: main
---
<div class="page-header">
<h1>Posts tagged with {{ page.tag }}</h1>
</div>
    <ul>
      {% for post in site.posts %}
        {% if post.tags contains page.tag %}
          <li>
              <a href="{{ post.url }}">{{ post.title }}</a> - <span>{{ post.date | date: "%B %-d, %Y" }}</span>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
<hr><br/>
<a href="/tags/">Back to Blogs</a>
