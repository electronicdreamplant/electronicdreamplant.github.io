---
layout: main
---

<div class="page-header">
  <h1><a href="/portugal/">Portugal:</a> {{ page.title }}</h1>
</div>

<div class="meta">
  <h3>{{ page.date | date_to_string }}</h3>
</div>

<body>
  <div class="posts">
    {{ content }}
  </div>
</body>

<nav class="post-navigation">
  {% if page.previous %}
    <h3>&laquo; Previous: <a href="{{ page.previous.url }}" style="text-decoration: none;"> {{ page.previous.title }}</a></h3>
  {% else %}
    <span></span>
  {% endif %}

  {% if page.next %}
    <h3>Next: <a href="{{ page.next.url }}" style="text-decoration: none;">{{ page.next.title }} &raquo;</a></h3>
  {% endif %}
</nav>
