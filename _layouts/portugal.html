---
layout: main
---

<div class="page-header">
  <h1><a href="/portugal/">Portugal:</a> {{ page.title }}</h1>
</div>

<div class="meta">
  <h3>{{ page.date | date_to_string }}</h3>
</div>

<body>
  <div class="posts">
    {{ content }}
  </div>
</body>

<nav class="post-navigation">
  <div class="previous">
    {% if page.previous %}
      <h3>&laquo; Previous: <a href="{{ page.previous.url }}">{{ page.previous.title }}</a></h3>
    {% else %}
      <h3>&laquo; Previous</h3>
    {% endif %}
  </div>
  <div class="next">
    {% if page.next %}
      <h3>Next: <a href="{{ page.next.url }}">{{ page.next.title }}</a> &raquo;</h3>
    {% else %}
      <h3>Next &raquo;</h3>
    {% endif %}
  </div>
</nav>
