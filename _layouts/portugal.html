---
layout: main
---

<div class="page-header">
  <h1><a href="/France/">France:</a> {{ page.title }}</h1>
</div>

<div class="meta">
  <h3>{{ page.date | date_to_string }}</h3>
</div>

<body>
  <div class="posts">
    {{ content }}
  </div>
</body>

<nav class="post-navigation" style="display: flex; justify-content: space-between; margin-top: 40px; font-size: 0.9em;">
  {% if page.previous %}
    <a href="{{ page.previous.url }}" style="text-decoration: none;">&laquo; {{ page.previous.title }}</a>
  {% else %}
    <span></span>
  {% endif %}

  {% if page.next %}
    <a href="{{ page.next.url }}" style="text-decoration: none;">{{ page.next.title }} &raquo;</a>
  {% endif %}
</nav>
