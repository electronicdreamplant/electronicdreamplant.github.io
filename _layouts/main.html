<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <meta property="og:title" content="{{ page.title | escape }}">
    <meta property="og:description" content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:image" content="{{ site.url }}{{ page.image | default: site.image }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}" />
    <meta property="og:locale" content="en_US">
    <meta name="author" content="Neil Lawrence">
    <meta property="article:tag" content="{{ page.tags | join: ', ' }}">

    <title>{{ page.title }}</title>

    <link href="{{ site.baseurl }}/css/bootstrap.css" rel="stylesheet">

    <link href="{{ site.baseurl }}/css/heroic-features.css" rel="stylesheet">

    <link rel="shortcut icon" type="image/x-icon" href="{{ site.url }}/favicon.ico">
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">OX1<span style="font-weight:100">Digital</span></a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="/">About</a></li>
                    <li><a href="/blog/">Blog</a></li>
                    <li><a href="https://photos.ox1digital.co.uk">Photos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {{ content }}
    </div>

    <hr>

    <div class="container">
        <footer>
            <ul>
                <li><a href="mailto:neil@ox1digital.co.uk"><i class="fa fa-envelope fa-lg"></i></a></li>
                <li><a href="https://bsky.app/profile/ox1digital.co.uk"><i class="fa-brands fa-bluesky fa-lg"></i></a></li>
                <li><a href="https://www.linkedin.com/in/neil-lawrence-digital/"><i class="fa fa-linkedin fa-lg"></i></a></li>
                <li><a href="https://github.com/electronicdreamplant"><i class="fa fa-github fa-lg"></i></a></li>
                <li><a href="https://photos.ox1digital.co.uk/"><i class="fa fa-camera fa-lg"></i></a></li>
                <li><a href="https://www.ox1digital.co.uk/music"><i class="fa fa-music fa-lg"></i></a></li>
                <li><a href="/feed.xml"><i class="fa fa-rss fa-lg"></i></a></li>
            </ul>
        </footer>
    </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="{{ site.baseurl }}/css/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/1910a691c1.js" crossorigin="anonymous"></script>

</body>
</html>
