<div class="latest-post">
    <h2>Latest Post</h2>
    {% assign latest_post = site.posts | first %}
    <h3><a href="{{ latest_post.url }}">{{ latest_post.title }}</a></h3>
    <p>{{ latest_post.content | markdownify | strip_html | truncatewords: 50 }}</p>
    <a href="{{ latest_post.url }}" class="read-more-btn">Read more</a>
</div>
